
<div class="contenedor">
    <div class="row elemento">
        <div class="form-group col-6">
          <label>Especialidad</label>
          <input
            type="text"
            placeholder="Elige una especialidad"
            aria-label="Number"
            matInput
            [matAutocomplete]="auto"
            class="form-control"
            required
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option>
             hola
            </mat-option>
            <mat-option>
                como
               </mat-option>
               <mat-option>
                estas
               </mat-option>
          </mat-autocomplete>
        </div>
        <div class="form-group col-6">
          <label>Médico</label>
          <input
            type="text"
            placeholder="Elige un médico"
            aria-label="Number"
            matInput
            [matAutocomplete]="auto"
            class="form-control"
            required
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option>
                hola
               </mat-option>
               <mat-option>
                   como
                  </mat-option>
                  <mat-option>
                   estas
                  </mat-option>
          </mat-autocomplete>
        </div>
      
</div>
</div>

<div class="contenedor">
    <full-calendar [options]="calendarOptions" class="rounded" class="elemento"></full-calendar>
 </div>

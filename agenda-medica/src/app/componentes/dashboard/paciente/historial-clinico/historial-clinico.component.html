<div class="contenedor_padre">
  <div class="contenedor_hijo">
    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource" >
    
        <!-- Position Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef > Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef > Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="medico">
          <th mat-header-cell *matHeaderCellDef > Médico </th>
          <td mat-cell *matCellDef="let element"> {{element.medico}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="consultorio">
          <th mat-header-cell *matHeaderCellDef>Consultorio</th>
          <td mat-cell *matCellDef="let element"> {{element.consultorio}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="informacion">
          <th mat-header-cell *matHeaderCellDef>Información de la consulta</th>
          <td mat-cell *matCellDef="let element"> {{element.informacion}} </td>
        </ng-container>
  
         <!-- Symbol Column -->
         <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let element" class="opciones"> 
            <button type="button" class="btn btn-danger"><mat-icon>cancel</mat-icon></button>
          </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    </div>
    </div>

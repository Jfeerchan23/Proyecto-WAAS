<div class="parent_div">
  <div class="child_div container" >
    <form class="row g-3">
      <div class="col-12 titulo">
       <h2>Agendar cita</h2> 
      </div> 
      <mat-stepper #stepper>
        <mat-step>
          <ng-template matStepLabel>Datos personales</ng-template>
          <div class="row">
            <div class="form-group col-12 ">
              <label>Nombre completo</label>
              <input type="text" class="form-control" id="exampleInputEmail1" autocomplete="off" required>
            </div>
            <div class="form-group col-6">
              <label>CURP</label>
              <input type="text" class="form-control"  autocomplete="off" required >
            </div>
            <div class="form-group col-6">
              <label>Correo electrónico</label>
              <input type="email" class="form-control"  autocomplete="off" required>
            </div>
            <div class="form-group col-6">
              <label>Dirección</label>
              <input type="text" class="form-control"  autocomplete="off" required>
            </div>
            <div class="form-group col-6">
              <label>Número telefónico</label>
              <input type="tel" class="form-control"  autocomplete="off" required>
            </div>
            <div class="form-group mt-3">
              <button class="btn btn-secondary " matStepperNext>Siguiente</button>
            </div>
          </div>
        
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Datos del médico</ng-template>
          <div class="row">
            <div class="form-group col-12 ">
              <label>Especialidad</label>
              <select class="form-select" aria-label="Default select example">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-group col-12">
              <label>Médico</label>
              <input type="text" class="form-control"  autocomplete="off" >
            </div>
   
            <div class="form-group mt-3">
              <button class="btn btn-secondary " matStepperPrevious>Anterior</button>
              <button class="btn btn-secondary mx-2" matStepperNext>Siguiente</button>
            </div>
          
          </div>
         
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Datos de la cita</ng-template>

            <div class="row">
              <div class="form-group col-6 ">
                <label>Tipo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" autocomplete="off">
              </div>
              <div class="form-group col-6">
                <label>Fecha</label>
                <input type="date" class="form-control"  autocomplete="off" >
              </div>
              <div class="form-group col-6">
                <label>Hora</label>
                <input type="time" class="form-control"  autocomplete="off" >
              </div>
              <div class="form-group mt-3">
                <button class="btn btn-secondary " matStepperPrevious>Anterior</button>
                <button type="submit" class="btn btn-primary mx-2"> Guardar</button>
              </div>
            </div>
        </mat-step>
      </mat-stepper>
    </form>
    </div>
    </div>

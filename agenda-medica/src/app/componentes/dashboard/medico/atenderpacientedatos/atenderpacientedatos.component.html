
<!DOCTYPE html>
<html>
  <head>
    <title>Datos del paciente</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-5">
      <h1>Datos del paciente</h1>
      <table class="table table-striped">
        <tr>
          <th>Nombre:</th>
          <td>Nombre del paciente</td>
        </tr>
        <tr>
          <th>Edad:</th>
          <td>25 años</td>
        </tr>
        <tr>
          <th>Género:</th>
          <td>Masculino</td>
        </tr>
        <tr>
          <th>Teléfono:</th>
          <td>555-1234</td>
        </tr>
        <tr>
          <th>Correo electrónico:</th>
          <td>ejemplo@ejemplo.com</td>
        </tr>
        <tr>
          <th>Fecha de última visita:</th>
          <td>01/04/2023</td>
        </tr>
      </table>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Atender</button>
        <button class="btn btn-secondary" type="button">Checar historial</button>
        <button class="btn btn-secondary" type="button">Regresar</button>
      </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #1a8cff;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th, td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #1a8cff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .button {
        background-color: #1a8cff;
        color: white;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-top: 10px;
        margin-right: 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0052cc;
      }
      .atender-button {
        background-color: #00cc44;
      }
      .eliminar-button {
        background-color: #cc0000;
      }
  header {
			background-color: #337ab7;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}
        nav {
			display: flex;
			flex-direction: row;
		}

		nav a {
			color: #fff;
			margin-left: 20px;
			text-decoration: none;
		}

		nav a:hover {
			text-decoration: underline;
		}

    </style>

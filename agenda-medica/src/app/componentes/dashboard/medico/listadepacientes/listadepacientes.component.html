<!DOCTYPE html>
<html>
  <head>
    <title>Agenda con Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container my-5">
      <form class="mb-3">
        <div class="form-group">
          <label for="dia">Seleccione el día:</label>
          <select id="dia" name="dia" class="form-select">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
          </select>
        </div>
      </form>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Hora de inicio</th>
              <th scope="col">Hora final</th>
              <th scope="col">Paciente</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>09:00</td>
              <td>09:30</td>
              <td>Juan Pérez</td>
              <td>
                <button class="btn btn-success atender-button">Atender</button>
                <button class="btn btn-danger eliminar-button mx-2">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

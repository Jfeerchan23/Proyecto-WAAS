<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 5 Form Example</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-md-3">
          <form>
            <div class="mb-3">
              <label for="dia" class="form-label">Día:</label>
              <select id="dia" name="dia" class="form-select">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="inicio" class="form-label">Hora de inicio:</label>
              <input type="time" id="inicio" name="inicio" class="form-control">
            </div>
            <div class="mb-3">
              <label for="fin" class="form-label">Hora de fin:</label>
              <input type="time" id="fin" name="fin" class="form-control">
            </div>
            <div class="mb-3">
              <label for="periodo" class="form-label">Periodo de tiempo por consulta:</label>
              <input type="text" id="periodo" name="periodo" class="form-control" placeholder="Ej: 30 minutos">
            </div>
            <div class="mb-3">
              <label for="almuerzo" class="form-label">Hora de almuerzo:</label>
              <div class="input-group">
                <input type="time" id="almuerzo1" name="almuerzo1" class="form-control" placeholder="Ej: 12:00">
                <span class="input-group-text">a</span>
                <input type="time" id="almuerzo2" name="almuerzo2" class="form-control" placeholder="Ej: 14:00">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="reset" class="btn btn-secondary mx-2">Editar</button>
          </form>
        </div>
        <div class="col-md-8">
          <div style=" 
          margin: 0 auto;
          width: 1200px autp;
          height: 400px;">
            <full-calendar [options]="calendarOptions" class="rounded calendario"></full-calendar>
          </div>
        </div>
      </div>
      <div class="mt-8">
        <div id="calendar"></div>
      </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

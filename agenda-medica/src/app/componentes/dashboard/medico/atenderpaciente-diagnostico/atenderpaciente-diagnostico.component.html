<!DOCTYPE html>
<html>
  <head>
    <title>Datos de la consulta</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container my-5">
      <h1>Diagnóstico del Paciente: {{paciente.nombrePaciente}}</h1>
      <p> <b>Duración de la cita:</b> {{ minutes }} minutos {{ seconds }} segundos</p>
      <form action="guardar.php" method="post">
        <div class="mb-3">
          <label for="txtConsulta" class="form-label">En el siguiente espacio describa el padecimiento del paciente y su tratamiento:</label>
          <textarea name="txtConsulta" id="txtConsulta" class="form-control" rows="10" [(ngModel)]="notasConsulta"></textarea>
        </div>
        <a class="btn btn-secondary text-dark" (click)="regresar()">Regresar</a>
        <button type="submit" class="btn btn-primary mx-2" (click)="guardarDiagnostico()">Guardar</button>
      </form>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

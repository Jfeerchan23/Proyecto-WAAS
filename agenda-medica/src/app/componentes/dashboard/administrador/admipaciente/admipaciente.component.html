<div class="contenedor">
  <div class="container">
    <form class="row g-3" [formGroup]="form" (ngSubmit)="formSubmit()">
      <div class="col-12 titulo">
        <h2>{{titulo}}</h2>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <label>Nombre completo</label>
          <input
            type="text"
            form
            class="form-control"
            autocomplete="off"
            formControlName="nombrePaciente"
            [(ngModel)]="paciente.nombrePaciente"
            required
          />
        </div>
        <div class="form-group col-6">
          <label>CURP</label>
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            formControlName="CURPPaciente"
            [(ngModel)]="paciente.CURPPaciente"
            required
          />
        </div>
        <div class="form-group col-6">
          <label>Fecha de nacimiento</label>
          <input
            type="date"
            class="form-control"
            autocomplete="off"
            formControlName="fechaNacimientoPaciente"
            [(ngModel)]="paciente.fechaNacimientoPaciente"
            required
          />
        </div>
        <div class="form-group col-4">
          <label>Edad</label>
          <input
            type="number"
            class="form-control"
            autocomplete="off"
            formControlName="edadPaciente"
            [(ngModel)]="paciente.edadPaciente"
            required
          />
        </div>
        <div class="form-group col-4">
          <label>Género</label>
          <select
          class="form-select"
          aria-label="Default select example"
          required
          formControlName="generoPaciente"
          [(ngModel)]="paciente.generoPaciente"
        >
          <option value="1">Masculino</option>
          <option value="2">Femenino</option>
          <option value="3">Prefiero no decirlo</option>
        </select>
        </div>
        <div class="form-group col-4">
          <label>Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            formControlName="correoPaciente"
            [(ngModel)]="paciente.correoPaciente"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group col-6">
          <label>Número telefónico</label>
          <input
            type="tel"
            class="form-control"
            formControlName="telefonoPaciente"
            [(ngModel)]="paciente.telefonoPaciente"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group col-6">
          <label>Dirección</label>
          <input
            type="text"
            class="form-control"
            formControlName="direccionPaciente"
            [(ngModel)]="paciente.direccionPaciente"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group col-6" *ngIf="show==true">
          <label>Contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="contrasenaPaciente"
            [(ngModel)]="paciente.contrasenaPaciente"
            autocomplete="off"
            required
          />
        </div>

        <div class="form-group col-6">
          <label>Bloqueado</label>
          <mat-slide-toggle  class="form-control"  formControlName="bloqueadoPaciente" [(ngModel)]="paciente.bloqueadoPaciente"></mat-slide-toggle>
        </div>
        <div class="form-group col-12 mt-3">
          <button type="button" class="btn btn-secondary"  routerLink="/dashboard/administracion/">Regresar</button>
          <button
            type="submit"
            class="btn btn-primary mx-2"
            [disabled]="form.invalid"
          >
            Guardar
          </button>
        </div>
 
      </div>
    </form>
  </div>
</div>
